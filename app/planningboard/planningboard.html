<div class="action-bar">
    <h3 class="sprint-title">My Sprints Planner <span class="dates"></span></h3>
</div>

<div class="planningboard">
    <div class="backlog">
        <div column data-set="backlog"></div>
    </div>

    <div class="sprints">
        <div ng-repeat="sprint in sprints">
            <div sprintcard data-set="sprint"></div>
        </div>

        <div class="sprint new-sprint" ng-click="newSprint()">
            <h3>New Sprint</h3>
        </div>
    </div>
</div>
